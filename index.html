<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://img.freepik.com/premium-vector/yellow-british-money-bag-black-fill-line-vector-icon-sack-full-pound-coins-finance-concept-pound-unit-sterling-savings-icon_642540-325.jpg">
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food and Beverage">Food and Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Travel">Travel</option>
            <option value="Vacations">Vacations</option>
            <option value="Bills and Loans">Bills and Loans</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
